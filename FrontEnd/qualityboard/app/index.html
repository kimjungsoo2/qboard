<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <link rel="stylesheet" href="bower_components/nprogress/nprogress.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <!-- endbuild -->
  </head>
  <body ng-app="qualityboardApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser.

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#/" class="navbar-brand"><span><img src="images/dashboard-brand.png" alt="quality board"></span> Quality Board</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="NavCtrl">
          <ul class="nav navbar-nav navbar-right" ng-if="isActive('/overview') || isActive('/reports')">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                 aria-expanded="false">{{curProject}} <span class="caret"></span></a>
              <ul class="dropdown-menu scrollable">
                <li ng-repeat="proj in projects" ng-click="selectProj(proj.name, proj.key)"><a href="">{{proj.name}} ({{proj.key}})</a></li>
              </ul>
            </li>
            <li>
              <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button"aria-haspopup="true"
                 aria-expanded="false">{{release}} <span class="caret"></span></a>
              <ul class="dropdown-menu scrollable" role="menu">
                <li ng-repeat="rel in releases" ng-click="selectRelease(rel.name)"><a href="">{{rel.name}}</a></li>
              </ul>
            </li>
            <li><a><!-- reserve space for showing the progress icon --></a></li>
            <!--
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            -->
          </ul>
          <!--
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          -->
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div ng-controller="NavCtrl">
            <ul class="nav nav-sidebar">
              <li ng-class="{active: isActive('/overview')}"><a href="#/overview">Overview</a></li>
              <li ng-class="{active: isActive('/reports')}"><a href="#/reports">Reports</a></li>
              <li ng-class="{active: isActive('/analytics')}"><a href="#/analytics">Analytics</a></li>
              <li ng-class="{active: isActive('/testutil')}"><a href="#/testutil">Test Utils</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!--<div class="container">-->
            <div ng-view=""></div>
          <!--</div>-->

          <div class="footer row placeholder">
            <!--<div class="container">-->
              <p><span class="glyphicon glyphicon-star"></span> from Borrower Quality Team</p>
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
